<!DOCTYPE html>
<html>
<head>
    <title>Support Contact</title>
</head>
<body>
    <p>For assistance, please contact support at: <span id="support-email">Loading...</span></p>

    <script>
        const emailMap = {
            "synup.com": "support@synup.com",
            "subasri-sridhar.github.io" : "something@github.ioo",
            "27x0urfh5w.apidog.io" : "something@synup27x0urfh5w.com"
          "cdpn.io": "support@cdpn.com",
            "3p1mgyasg4.apidog.io" : "stagingsubasritest@synup.com",
            "whitelabel1.com": "support@whitelabel1.com",
            "whitelabel2.com": "support@whitelabel2.com"
        };

        const domain = window.location.hostname;
        const referrerDomain = document.referrer ? new URL(document.referrer).hostname : null;
        
        let detectedEmail = "support@default.com";
        
        // Check for exact match
        if (emailMap[domain]) {
            detectedEmail = emailMap[domain];
        } else if (emailMap[referrerDomain]) {
            detectedEmail = emailMap[referrerDomain];
        } else if (domain.endsWith(".apidog.io")) {
            detectedEmail = "somethingtest@synup.com"; // Default for API Dog domains
        }
        
        document.getElementById("support-email").textContent = detectedEmail;
        
        console.log("Final Detected Email:", detectedEmail);
        console.log("Final referrerDomain:", referrerDomain);
        console.log("Final domain:", domain);

    </script>
</body>
</html>
